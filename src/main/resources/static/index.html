<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kinobilletter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <h2>Bestilling av kinobilletter</h2>
            <form class="form">
                <input type="hidden" id="id">
                <label class="form-group ">
                    <select class="form-control dropdown" id="film">
                        <option>Velg film her</option>
                        <option>Lord of the Rings</option>
                        <option>Harry Potter</option>
                        <option>Oppenheimer</option>
                        <option>Barbie</option>
                        <option>The Gladiator</option>
                    </select>
                </label>
                <span id="filmsjekk" class="text-danger"></span>
                <div class="form-group">
                    <label for="antall">Antall</label>
                    <input class="form-control" type="number" id="antall" placeholder="1">
                    <div id="antallsjekk" class="text-danger"></div>
                </div>
                <div class="form-group">
                    <label for="fnavn">Fornavn</label>
                    <input class="form-control" type="text" id="fnavn" placeholder="John">
                    <div id="fnavnsjekk" class="text-danger"></div>
                </div>
                <div class="form-group">
                    <label for="enavn">Etternavn</label>
                    <input class="form-control" type="text" id="enavn" placeholder="Doe">
                    <div id="enavnsjekk" class="text-danger"></div>
                </div>
                <div class="form-group">
                    <label for="tlfnr">Telefonnr</label>
                    <input class="form-control" type="text" id="tlfnr" placeholder="98765432">
                    <div id="tlfnrsjekk" class="text-danger"></div>
                </div>
                <div class="form-group">
                    <label for="epost">Epost</label>
                    <input class="form-control" type="email" id="epost" placeholder="info@example.com">
                    <div id="epostsjekk" class="text-danger"></div>
                </div>
            </form>
            <button class="btn btn-primary" onclick="visBilletter()">Kj√∏p billett</button>
        </div>
        <div class="col-md-7">
            <h3>Alle billetter</h3>
            <div id="utskrift"></div>
            <button class="btn btn-danger" onclick="slett()">Slett alle billettene</button>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Endre billett</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="endre.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <h2>Endre billett</h2>
            <form class="form">
                <input type="hidden" id="id">
                <label class="form-group">
                    <select class="form-control dropdown" id="film">
                        <option>Lord of the Rings</option>
                        <option>Harry Potter</option>
                        <option>Oppenheimer</option>
                        <option>Barbie</option>
                        <option>The Gladiator</option>
                    </select>
                </label>
                <div class="form-group">
                    <label for="antall">Antall</label>
                    <input class="form-control" type="number" id="antall">
                    <div id="antallsjekk" class="text-danger"></div>
                </div>
                <div class="form-group">
                    <label for="fnavn">Fornavn</label>
                    <input class="form-control" type="text" id="fnavn">
                    <div id="fnavnsjekk" class="text-danger"></div>
                </div>
                <div class="form-group">
                    <label for="enavn">Etternavn</label>
                    <input class="form-control" type="text" id="enavn">
                    <div id="enavnsjekk" class="text-danger"></div>
                </div>
                <div class="form-group">
                    <label for="tlfnr">Telefonnr</label>
                    <input class="form-control" type="text" id="tlfnr">
                    <div id="tlfnrsjekk" class="text-danger"></div>
                </div>
                <div class="form-group">
                    <label for="epost">Epost</label>
                    <input class="form-control" type="email" id="epost">
                    <div id="epostsjekk" class="text-danger"></div>
                </div>
            </form>
            <button class="btn btn-primary" onclick="endreBillett()">Endre</button>
        </div>
    </div>
</div>S
</body>
</html>
